<div style="font-family: {PrimaryFont}; color: {TextColor}; max-width: {MaxWidth}; line-height: {LineHeight}; text-align: left;">
  <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td style="padding-bottom: 15px;">
        <!-- Company Logo -->
        <img src="{CompanyLogo}" alt="{CompanyName} Logo" style="width: {LogoWidth}; height: auto; border-radius: {LogoRadius}; display: block; max-width: 120px;">
      </td>
    </tr>
    <tr>
      <td>
        <!-- Full Name -->
        <div style="font-size: {NameFontSize}; font-weight: bold; color: {PrimaryColor}; margin-bottom: 2px;">
          {FirstName} {LastName}
        </div>
        <!-- Job Title & Department -->
        <div style="font-size: {JobTitleFontSize}; color: {SecondaryColor}; margin-bottom: 15px;">
          {JobTitle}
          <span style="color: {TextColor};">{Department ? ' | ' + Department : ''}</span>
        </div>

        <!-- Company Info -->
        <div style="font-size: {TextFontSize}; margin-bottom: 15px;">
          <div style="margin-bottom: 3px;">
            <strong>{CompanyName}</strong>
          </div>
          <div style="margin-bottom: 3px;">
            {CompanyAddress1}
          </div>
          <div style="margin-bottom: 8px;">
            {CompanyAddress2}
          </div>
        </div>

        <!-- Contact Info -->
        <div style="font-size: {TextFontSize};">
          <div style="margin-bottom: 3px;">
            <a href="mailto:{EmailAddress}" style="color: {PrimaryColor}; text-decoration: none;">{EmailAddress}</a>
          </div>
          <div style="margin-bottom: 3px;">
            <a href="tel:{PhoneNumber}" style="color: {PrimaryColor}; text-decoration: none;">{PhoneNumber}</a>
          </div>
          <div>
            <a href="{CompanyWebsite}" style="color: {PrimaryColor}; text-decoration: none;">{CompanyWebsiteDisplay}</a>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
