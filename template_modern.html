<div style="font-family: {PrimaryFont}; color: {TextColor}; max-width: {MaxWidth}; line-height: {LineHeight};">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td style="vertical-align: top; padding-right: 15px;">
        <img src="{CompanyLogo}" alt="{CompanyName} Logo" style="width: {LogoWidth}; height: auto; border-radius: {LogoRadius};">
      </td>
      <td style="vertical-align: top;">
        <div style="font-size: {NameFontSize}; font-weight: bold; color: {PrimaryColor}; margin-bottom: 5px;">
                    {FirstName} {LastName}
                </div>
        <div style="font-size: {JobTitleFontSize}; color: {SecondaryColor}; margin-bottom: 10px;">
                    {JobTitle}
                </div>
        <div style="border-top: 2px solid {PrimaryColor}; padding-top: 10px; margin-top: 5px;"></div>
        <div style="font-size: {TextFontSize}; margin-top: 10px;">
          <div style="margin-bottom: 5px;">
            <strong>{CompanyName}</strong>
          </div>
          <div style="margin-bottom: 3px;">
                        {CompanyAddress1}
                    </div>
          <div style="margin-bottom: 10px;">
                        {CompanyAddress2}
                    </div>
          <div style="margin-bottom: 5px;">
            <a href="mailto:{EmailAddress}" style="color: {PrimaryColor}; text-decoration: none;">{EmailAddress}</a>
          </div>
          <div style="margin-bottom: 5px;">
            <a href="tel:{PhoneNumber}" style="color: {PrimaryColor}; text-decoration: none;">{PhoneNumber}</a>
          </div>
          <div>
            <a href="{CompanyWebsite}" style="color: {PrimaryColor}; text-decoration: none;">{CompanyWebsiteDisplay}</a>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
