<div style="font-family: {PrimaryFont}; color: {TextColor}; max-width: {MaxWidth}; line-height: {LineHeight}; padding: 15px; border: 1px solid #E0E0E0; border-radius: 8px;">
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="vertical-align: top; padding-right: 20px; width: {LogoWidth};">
                <!-- Company Logo -->
                <img src="{CompanyLogo}" alt="{CompanyName} Logo" style="width: {LogoWidth}; height: auto; border-radius: {LogoRadius}; display: block; max-width: 100px;">
            </td>
            <td style="vertical-align: top;">
                <!-- Full Name -->
                <div style="font-size: {NameFontSize}; font-weight: bold; color: {PrimaryColor}; margin-bottom: 2px;">
          {FirstName} {LastName}
        </div>
                <!-- Job Title & Department -->
                <div style="font-size: {JobTitleFontSize}; color: {SecondaryColor}; margin-bottom: 10px;">
          {JobTitle}
          <span style="color: {TextColor};">{Department ? ' | ' + Department : ''}</span>
                </div>

                <!-- Contact Info -->
                <div style="font-size: {TextFontSize};">
                    <div style="margin-bottom: 3px;">
                        <strong>{CompanyName}</strong>
                    </div>
                    <div style="margin-bottom: 3px;">
            {CompanyAddress1}
          </div>
                    <div style="margin-bottom: 8px;">
            {CompanyAddress2}
          </div>

                    <div style="margin-bottom: 3px;">
                        <a href="mailto:{EmailAddress}" style="color: {PrimaryColor}; text-decoration: none;">{EmailAddress}</a>
                    </div>
                    <div style="margin-bottom: 3px;">
                        <a href="tel:{PhoneNumber}" style="color: {PrimaryColor}; text-decoration: none;">{PhoneNumber}</a>
                    </div>
                    <div>
                        <a href="{CompanyWebsite}" style="color: {PrimaryColor}; text-decoration: none;">{CompanyWebsiteDisplay}</a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
